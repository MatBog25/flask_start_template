<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email }} <br>
    {{ form.password.label }} {{ form.password }} <br>
    {{ form.first_name.label }} {{ form.first_name }} <br>
    {{ form.last_name.label }} {{ form.last_name }} <br>
    {{ form.birth_date.label }} {{ form.birth_date }} <br>
    {{ form.submit() }}
</form>
